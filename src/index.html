<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write - 書くためのテーマ</title>

    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <div class="wrapper">
        
        <header>
            <div class="wrap_title">
                <h1 class="title">Write</h1>
                <div class="title_sub">書くためのテーマ</div>
            </div>
            <div class="wrap_menu">
                <div class="box1">ホーム</div>
                <div class="box2">ページ</div>
                <div class="box3">タイポグラフィー</div>
                <div class="box4">お問い合わせ</div>
                <div class="box5">検索</div>
            </div>
        </header>

        <div class="top">
            <div class="wrap_img">
                <img src=".\img\cropped-nicole-honeywill-730102-unsplash.jpg" alt="トップイメージ">
            </div>
            <div class="word">Writeは文章を書く人のためのミニマルなWordPressテーマです。装飾を極限まで省いたデザインは、あなたの文章を主役にします。 </div>
        </div>

        <div class="main">
            <div id="main_items" class="wrap_item">
                <!-- itemを最大6回繰り返す insertAdjacentHTML
                <div class="item">
                    <div class="date">2018年9月1日</div>
                    <div class="title">書くためのテーマ</div>
                    <div class="sentence">Writeは文章を書く人のためのミニマルなWordPressテーマです。装飾を極限まで省いたデザインは、あなたの文章を主役にします。</div>
                </div>
                -->
            </div>
            <div class="page">
                <div class="page1">1</div>
                <div class="page2">2</div>
                <div class="page3">3</div>
                <div class="next">次へ >></div>
            </div>
        </div>

        <hr>

        <div class="prof">
            <div class="me">
                <div class="wrap_img">
                    <img src="" alt="">
                </div>
                <div class="name">John Doe</div>
                <div class="wrap_icons">
                    <div class="icon_tweeter">◎</div>
                    <div class="icon_facebook">◆</div>
                    <div class="icon_instagram">□</div>
                </div>
            </div>
            <div class="foot">
                <div class="title">フッター右</div>
                <div class="word">3つのフッター右ウィジェットエリアはフッターの右側に表示され、使用する数によって幅は自動的に調整されます。1つも使用しない場合は表示されません。</div>
            </div>
            <div class="recent"></div>
                <div class="title">最近の投稿</div>
                <!-- 投稿 item３ 回繰り返し -->
                <div class="wrap_item">
                    <div class="subject">書くためのテーマ</div>
                    <div class="date">2018年9月1日</div>
                </div>
            <div class="category">
                <div class="title">カテゴリー</div>
                <!-- カテゴリー item ３回繰り返し -->
                <div class="wrap_item">
                    <div class="subject">サンプル投稿</div>
                </div>
            </div>        

        </div>

        <footer>
            <div class="icons"></div>
            <div class="word"></div>
        </footer>

    </div>
</body>
</html>

<script type="text/javascript" src="index.js"></script>
